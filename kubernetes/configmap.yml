apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: redis
    image: redis:5.0.4
    command: ["redis-server", "/redis-master/redis.conf"]  # <- Added this line
    volumeMounts:
    - mountPath: /redis-master
      name: config

  volumes:
  - name: config
    configMap:
      name: example-redis-config
      items:
      - key: redis-config    # <- Corrected key name here
        path: redis.conf

