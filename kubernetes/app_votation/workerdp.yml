apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: app-votation
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker
      app: app-votation
  template:
    metadata:
      name: worker
      labels:
        name: worker
        app: app-votation
    spec:
      containers:
      - name: worker
        image: dockersamples/examplevotingapp_worker
