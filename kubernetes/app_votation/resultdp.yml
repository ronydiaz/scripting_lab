apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  labels:
    app: app-votation
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result
      app: app-votation
  template:
    metadata:
      name: result
      labels:
        name: result
        app: app-votation
    spec:
      containers:
      - name: result
        image: dockersamples/examplevotingapp_result
        ports:
        - containerPort: 80
          name: result
          
