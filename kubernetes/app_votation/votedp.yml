apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: app-votation
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vote
      app: app-votation
  template:
    metadata:
      name: vote
      labels:
        name: vote
        app: app-votation
    spec:
      containers:
      - name: vote
        image: dockersamples/examplevotingapp_vote
        ports:
        - containerPort: 80
          name: vote
          
